<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IF Finance</title>
        <link rel="stylesheet" href="./css/style.css">

    </head>
    <body>
        <header>
            <div class="wrapper">
                <div id="logo">
                    <a href="index.html">
                        <img src="img/finance-logo.svg" alt="Logo IF Finance">
                        <h1><span>IF</span>Finance</h1>
                    </a>
                </div>
                <nav>
                    <ul>
                        <li><a class="active" href="index.html">Home</a></li>
                        <li><a href="quem_somos.html">Quem somos</a></li>
                        <li><a href="bolsas.html">Bolsas</a></li>
                        <li><a href="investimentos.html">Investimentos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="wrapper">
                <div class="flex-bt align-center">
                    <h1>Home</h1>
                    <button style="height: 40px;" onclick="openModal('#modal_addTicker')">Adicionar</button>
                </div>

                <div id="card_list">
                    
                </div>
            </div>
        </main>
        <div class="modal" id="modal_addTicker" onclick="closeModal(event, '#modal_addTicker')">
            <main>
                <header class="flex-bt align-center">
                    <h1>Adicionar Ação</h1>
                    <button onclick="closeModal(null, '#modal_addTicker')">⨉</button>
                </header>

                <form onsubmit="AddTicker(event)">
                    <label for="urlLogo">URL logo:</label>
                    <input type="text" id="urlLogo" name="urlLogo">

                    <label for="nameCompany">Nome da empresa: </label>
                    <input type="text" id="nameCompany" name="nameCompany">

                    <label for="ticker">Símbolo</label>
                    <input type="text" id="ticker" name="ticker">

                    <label for="quantity">Quantidade: </label>
                    <input type="text" id="quantity" name="quantity">

                    <label for="closedValue">Valor da Ação: </label>
                    <input type="text" id="closedValue" name="closedValue">

                    <button type="" style="width: 50%;">Adicionar Ação</button>
                </form>

            </main>
        </div>

        <div class="modal" id="modal_editTicker" onclick="closeModal(event, '#modal_editTicker')">
            <main>
                <header class="flex-bt align-center">
                    <h1>Editar Ação</h1>
                    <button onclick="closeModal(null, '#modal_editTicker')">⨉</button>
                </header>

                <form onsubmit="editTicker(event)">
                    <label for="edit_urlLogo">URL logo:</label>
                    <input type="text" id="edit_urlLogo" name="urlLogo">

                    <label for="edit_nameCompany">Nome da empresa: </label>
                    <input type="text" id="edit_nameCompany" name="nameCompany">

                    <label for="edit_ticker">Símbolo</label>
                    <input type="text" id="edit_ticker" name="ticker">

                    <label for="edit_quantity"">Quantidade: </label>
                    <input type="text" id="edit_quantity" name="quantity">

                    <label for="edit_closedValue">Valor da Ação: </label>
                    <input type="text" id="edit_closedValue" name="closedValue">

                    <button type="" style="width: 50%;">Atualizar Ação</button>
                </form>

            </main>
        </div>

    </body>
    <script src="./JS/main.js"></script>
</html>
