<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IF Finance</title>
        <link rel="stylesheet" href="./css/style.css">

    </head>
    <body>
        <header>
            <div class="wrapper">
                <div id="logo">
                    <a href="index.html">
                        <img src="img/finance-logo.svg" alt="Logo IF Finance">
                        <h1><span>IF</span>Finance</h1>
                    </a>
                </div>
                <nav>
                    <ul>
                        <li><a class="active" href="index.html">Home</a></li>
                        <li><a href="quem_somos.html">Quem somos</a></li>
                        <li><a href="bolsas.html">Bolsas</a></li>
                        <li><a href="investimentos.html">Investimentos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="wrapper">
                <div class="flex-bt align-center">
                    <h1>Home</h1>
                    <button style="height: 40px;" onclick="openModal()">Adicionar</button>
                </div>

                <div id="card_list">
                    <div class="card_ticker">
                        <header>
                            <img src="https://substackcdn.com/image/fetch/w_1456,c_limit,f_webp,q_auto:good,fl_progressive:steep/https%3A%2F%2Fsubstack-post-media.s3.amazonaws.com%2Fpublic%2Fimages%2F8ed3d547-94ff-48e1-9f20-8c14a7030a02_2000x2000.jpeg" alt="Logo">
                            <h4>Apple</h4>
                            <span>AAPL</span>
                        </header>

                        <main>
                            <p>Valor: <span style="color: #1EBD1E;">150,00 <span>▲ ▼</span></span></p>
                        </main>

                        <footer>
                            <p>Quantidade: <span>20</span></p>
                            <p>Posição: <span>R$ 23.434,34</span></p>
                        </footer>

                    </div>
                </div>
            </div>
        </main>
        <div class="modal" onclick="closeModal(event)">
            <main>
                <header class="flex-bt align-center">
                    <h1>Adicionar Ação</h1>
                    <button onclick="closeModal()">⨉</button>
                </header>

                <form onsubmit="AddTicker(event)">
                    <label for="urlLogo">URL logo:</label>
                    <input type="text" id="urlLogo" name="urlLogo">

                    <label for="nameCompany">Nome da empresa: </label>
                    <input type="text" id="nameCompany" name="nameCompany">

                    <label for="ticker">Símbolo</label>
                    <input type="text" id="ticker" name="ticker">

                    <label for="quantity">Quantidade: </label>
                    <input type="text" id="quantity" name="quantity">

                    <label for="closedValue">Valor da Ação: </label>
                    <input type="text" id="closedValue" name="closedValue">

                    <button type="" style="width: 50%;">Adicionar Ação</button>
                </form>

            </main>
        </div>
    </body>
    <script src="./JS/main.js"></script>
</html>
