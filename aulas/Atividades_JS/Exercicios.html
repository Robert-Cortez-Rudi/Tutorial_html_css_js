<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IF Finance</title>
        <link rel="stylesheet" href="Exercicio1.css">
    </head>
    <body>
        <header>
            <div class="wrapper">
                <div id="logo">
                    <a href="index.html">
                        <h1><span>IF</span>Finance</h1>
                    </a>
                </div>
            </div>
        </header>
        <main>
            <div class="wrapper">
                <h1>Home</h1>


                <input type="text" id="entradaCor">

                <button onclick="trocar_cor()">Aplicar Cor</button>

                <div id="cor" style="background-color: #FFFFFF; width: 450px; height: 450px;"></div>

                <br><br>

                <div>
                    <input id="num1" type="text" style="background-color: #FFFFFF; width: 50px; color: black; text-align: center;">
                    <input id="num2" type="text" style="background-color: #FFFFFF; width: 50px; color: black; text-align: center;">
                    <br>    
                    <button onclick="calcular('+')"> + </button>
                    <button onclick="calcular('-')"> - </button>
                    <button onclick="calcular('/')"> / </button>
                    <br>
                </div>
                <br>
                <div id="conta"></div>

                <br><br>

                <div>
                    <label for="cor_inserir">Cor:</label>
                    <input type="text" id="cor_inserir">
                    <button onclick="adicionar_cor()">Inserir Cor</button> 

                    <p>Cores adicionadas:</p>
                    <div style="width: 250px; height: 200px; background-color: #FFFFFF; display: flex; flex-wrap: wrap;" id="cores"></div>

                    <p>Resultado:</p>
                    <div style="width: 250px; height: 200px; background-color: #FFFFFF; display: flex; justify-content: center; align-items: center;" id="resultado"></div>
                </div>

            </div>
        </main>
    </body>
    <script>


        function trocar_cor() {
            const corInput = document.getElementById("entradaCor")
            const cor_final = document.getElementById("cor")

            cor_final.style.backgroundColor = corInput.value
        }


        function calcular(operador){
            const num1 = document.getElementById("num1")
            const num2 = document.getElementById("num2")
            const resultado = document.getElementById("conta")
            if (operador == '+') {
                return resultado.innerHTML = `${+num1.value + +num2.value}` 
            } else if (operador == '-'){
                return resultado.innerHTML = `${+num1.value - +num2.value}` 
            }

            alert("Operador Inv√°lido!")
        }




        function adicionar_cor(){
            const cor_input = document.getElementById("cor_inserir").value
            const cores = document.getElementById("cores")

            cores.innerHTML += `<button onclick="aplicar_cor('${cor_input}')" style="width: 50px; height: 50px; background-color: ${cor_input}; margin: 10px; border: none;"></button>`
        
            
        }



        function aplicar_cor(cor){
            const result = document.getElementById('resultado')
            
            result.style.backgroundColor = cor
            result.innerHTML = `<p>${cor}<p>`

        }


    </script>
</html>
